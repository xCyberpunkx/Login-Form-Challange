<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
         <label for="username"><input type="text" id="username" name="username" placeholder="Username" required></label>   
         <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <label for="password"><input  type="password" id="password" name="password" placeholder="Password" required></label>   
            <i class='bx bxs-lock-alt' ></i>
        </div>
           <div class="remember-forgot">
            <label for="remember"><input id="remember" name="remember" type="checkbox">Remember Me</label>
            <label for="forgot"><a href="#">Forgot Password?</a></label>
        </div>

            <button type="submit" class="btn">Login</button>
        <div class="register-info">
            <p>Don't have an account?
            <a href="#">Register</a></p>
        </div>
          
       
    </form>
</div>  
</body>
</html>
